<div class="grid md:grid-cols-2">
  <form class="p-8">
    <h2 class="text-xl font-bold text-blue-500">Voertuiginformatie opzoeken</h2>

    <!-- SELECT VEHICLE TYPE-->
    <app-vehicle-type (vehicleTypeChange)="onVehicleTypeChange($event)"></app-vehicle-type>

    <!-- SELECT VEHICLE SUBTYPE-->
    <app-vehicle-subtype *ngIf="selectedVehicleType !== 'Scooter'"
                              [selectedVehicleType]="selectedVehicleType"></app-vehicle-subtype>

    <!-- INPUT LICENSE PLATE -->
    <label class="block mt-4">
      <span class="text-gray-700">Vul het kenteken van uw [auto/motor/brommer] in.</span>
      <!-- Replace the input with LicensePlateFormatterComponent -->
      <app-vehicle-licence-plate [plateNumber]="licensePlateNumber"></app-vehicle-licence-plate>
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-2" role="alert" *ngIf="!isValidLicensePlate">
        <div class="font-bold">Oeps, het ingevoerde kenteken is niet geldig.</div>
        <div class="block sm:inline">Gebruik het volgende formaat AA-12-BB.</div>
      </div>
  </label>
    

    <div class="mt-4">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">
        Verzenden
      </button>
      <div class="text-red-700">Vul alle waardes correct in.</div>
    </div>
  </form>
  <app-vehicle-image [selectedVehicleType]="selectedVehicleType"></app-vehicle-image>
</div>
