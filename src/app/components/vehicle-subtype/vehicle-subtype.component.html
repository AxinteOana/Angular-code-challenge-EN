<label *ngIf="showSubtypeSelect" class="block mt-4">
    <span class="text-gray-700">Choose subtype:</span>
    <select class="block w-full mt-1 rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
            name="vehicle-subtype" (change)="onVehicleSubtypeChange($event)">
      <option *ngFor="let subtype of subtypes" [value]="subtype">{{ subtype }}</option>
    </select>
  </label>
